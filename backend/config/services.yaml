# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        public: false
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Doctrine\ORM\EntityManagerInterface: '@doctrine.orm.entity_manager'

    Redis:
        class: Redis
        calls:
            - connect:
                - '%env(REDIS_HOST)%'
                - '%env(int:REDIS_PORT)%'

            # uncomment the following if your Redis server requires a password
            # - auth:
            #     - '%env(REDIS_PASSWORD)%'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@Redis'

    app.event.jwt_created_listener:
        class: App\Shared\EventListener\JWTListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_decoded, method: onJWTDecoded }

    Panthir\:
        resource: '../src/{Domain,Infrastructure,Application}'
        exclude:
            - '../src/Infrastructure/Kernel.php'
            - '../src/Domain/{Person,User,Common}/{Model,ValueObject}'
#            - '../src/Application/UseCase/'

    Panthir\UI\Command\:
        resource: '../src/UI/Command/'

    Panthir\UI\Controller\:
        resource: '../src/UI/Controller/'
        tags: [ 'controller.service_arguments' ]

